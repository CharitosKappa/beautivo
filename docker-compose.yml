services:
  postgres:
    image: postgres:16-alpine
    container_name: beautivo-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: beautivo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - beautivo-postgres-data:/var/lib/postgresql/data

volumes:
  beautivo-postgres-data:
